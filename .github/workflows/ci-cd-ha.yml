name: CI/CD Pipeline - Multi-ECS HA Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: read

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      GITHUB_ACTOR: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B -s .mvn/settings.xml package --file pom.xml

  docker:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/goodface-user
          tags: |
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            GITHUB_ACTOR=${{ github.actor }}
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-ecs1:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.ECS_SSH_KEY }}
      - name: Deploy to ECS-1 (47.99.32.144)
        run: |
          scp -o StrictHostKeyChecking=no deploy/docker-compose.yml ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST_1 }}:/opt/goodface-user/
          ssh -o StrictHostKeyChecking=no ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST_1 }} << 'EOF'
            set -e
            cd /opt/goodface-user

            # Create .env file with all configurations
            cat > .env << ENV_EOF
ACR_REGISTRY=${{ secrets.ACR_REGISTRY }}
ACR_NAMESPACE=${{ secrets.ACR_NAMESPACE }}
IMAGE_TAG=${GITHUB_SHA::7}
SPRING_PROFILES_ACTIVE=prod
SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
SPRING_REDIS_HOST=${{ secrets.SPRING_REDIS_HOST }}
SPRING_REDIS_PORT=${{ secrets.SPRING_REDIS_PORT }}
SPRING_REDIS_PASSWORD=${{ secrets.SPRING_REDIS_PASSWORD }}
DUBBO_REGISTRY_ADDRESS=${{ secrets.DUBBO_REGISTRY_ADDRESS }}
DUBBO_REGISTRY_NAMESPACE=${{ secrets.DUBBO_REGISTRY_NAMESPACE }}
NACOS_USERNAME=${{ secrets.NACOS_USERNAME }}
NACOS_PASSWORD=${{ secrets.NACOS_PASSWORD }}
ENV_EOF

            # Login to ACR
            echo "${{ secrets.ACR_PASSWORD }}" | docker login "${{ secrets.ACR_REGISTRY }}" -u "${{ secrets.ACR_USERNAME }}" --password-stdin

            # Pull and start latest image
            docker compose --env-file .env pull
            docker compose --env-file .env up -d --remove-orphans

            # Ensure unified network exists and attach container
            docker network ls | grep -q goodface-net || docker network create goodface-net
            docker network connect goodface-net goodface-user || true

            echo "✅ ECS-1 deployment completed"
          EOF

  deploy-ecs2:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.ECS_SSH_KEY_2 }}
      - name: Deploy to ECS-2 (47.114.90.156)
        run: |
          scp -o StrictHostKeyChecking=no deploy/docker-compose.yml ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST_2 }}:/opt/goodface-user/
          ssh -o StrictHostKeyChecking=no ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST_2 }} << 'EOF'
            set -e
            cd /opt/goodface-user

            # Create .env file with all configurations
            cat > .env << ENV_EOF
ACR_REGISTRY=${{ secrets.ACR_REGISTRY }}
ACR_NAMESPACE=${{ secrets.ACR_NAMESPACE }}
IMAGE_TAG=${GITHUB_SHA::7}
SPRING_PROFILES_ACTIVE=prod
SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
SPRING_REDIS_HOST=${{ secrets.SPRING_REDIS_HOST }}
SPRING_REDIS_PORT=${{ secrets.SPRING_REDIS_PORT }}
SPRING_REDIS_PASSWORD=${{ secrets.SPRING_REDIS_PASSWORD }}
DUBBO_REGISTRY_ADDRESS=${{ secrets.DUBBO_REGISTRY_ADDRESS }}
DUBBO_REGISTRY_NAMESPACE=${{ secrets.DUBBO_REGISTRY_NAMESPACE }}
NACOS_USERNAME=${{ secrets.NACOS_USERNAME }}
NACOS_PASSWORD=${{ secrets.NACOS_PASSWORD }}
ENV_EOF

            # Login to ACR
            echo "${{ secrets.ACR_PASSWORD }}" | docker login "${{ secrets.ACR_REGISTRY }}" -u "${{ secrets.ACR_USERNAME }}" --password-stdin

            # Pull and start latest image
            docker compose --env-file .env pull
            docker compose --env-file .env up -d --remove-orphans

            # Ensure unified network exists and attach container
            docker network ls | grep -q goodface-net || docker network create goodface-net
            docker network connect goodface-net goodface-user || true

            echo "✅ ECS-2 deployment completed"
          EOF

  health-check:
    needs: [deploy-ecs1, deploy-ecs2]
    runs-on: ubuntu-latest
    steps:
      - name: Health Check ECS-1
        run: |
          sleep 30
          curl -f http://${{ secrets.ECS_HOST_1 }}:8002/actuator/health || echo "⚠️  ECS-1 health check failed"
      - name: Health Check ECS-2
        run: |
          sleep 30
          curl -f http://${{ secrets.ECS_HOST_2 }}:8002/actuator/health || echo "⚠️  ECS-2 health check failed"
