server:
  port: ${SERVER_PORT:8002}

spring:
  application:
    name: goodface-user
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://rm-bp1tbjfarup52kbpb.mysql.rds.aliyuncs.com:3306/goodface?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai}
    username: ${SPRING_DATASOURCE_USERNAME:goodface}
    password: ${SPRING_DATASOURCE_PASSWORD:Aa1231231212123}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
  redis:
    host: ${SPRING_REDIS_HOST:r-bp1vv94ogy8k2a1e5j.redis.rds.aliyuncs.com}
    port: ${SPRING_REDIS_PORT:6379}
    password: ${SPRING_REDIS_PASSWORD:}
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 5000ms

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.deepknow.goodface.user.repo.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

dubbo:
  application:
    name: goodface-user
    qos-enable: true
    qos-port: ${DUBBO_QOS_PORT:22223}
  scan:
    base-packages: com.deepknow.goodface.user.service
  protocol:
    name: dubbo
    port: ${DUBBO_PROTOCOL_PORT:20881}
  registry:
    address: ${DUBBO_REGISTRY_ADDRESS:nacos://mse-20c5ea40-nacos-ans.mse.aliyuncs.com:8848}
    check: false
    timeout: 10000
    parameters:
      namespace: ${DUBBO_REGISTRY_NAMESPACE:65bc510a-166c-4a63-aad8-72fc931b14b7}
  config-center:
    check: false
    timeout: 10000
  consumer:
    timeout: 10000
    retries: 0
  provider:
    timeout: 10000
    retries: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    org.apache.dubbo: INFO
    com.alibaba.nacos: WARN

# Nacos客户端优化配置
nacos:
  config:
    retry: 3
    config-retry-time: 3000
    max-retry: 3
  discovery:
    retry: 3
    timeout: 10000
    heart-beat-timeout: 30000